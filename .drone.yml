---
kind: pipeline
name: default


steps:
  - name: linter
    image: snakepacker/python:all
    depends_on:
      - rabbitmq
    commands:
      - wait-for-port rabbitmq:5672
      - tox
    environment:
      TOXENV: lint

  - name: mypy
    image: snakepacker/python:all
    depends_on:
      - linter
    pull: always
    commands:
      - wait-for-port rabbitmq:5672
      - tox
    environment:
      TOXENV: mypy

  - name: checkdoc
    image: snakepacker/python:all
    depends_on:
      - linter
    pull: always
    commands:
      - wait-for-port rabbitmq:5672
      - tox
    environment:
      TOXENV: checkdoc

  - name: python 3.8
    image: snakepacker/python:all
    depends_on:
      - linter
    commands:
      - wait-for-port rabbitmq:5672
      - tox
    environment:
      AMQP_URL: amqp://guest:guest@rabbitmq
      TOXENV: py38
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN

  - name: python 3.8 uvloop
    image: snakepacker/python:all
    depends_on:
      - linter
    commands:
      - wait-for-port rabbitmq:5672
      - tox
    environment:
      AMQP_URL: amqp://guest:guest@rabbitmq
      TOXENV: py38-uvloop
      COVERALLS_REPO_TOKEN:
        from_secret: COVERALLS_TOKEN

  - name: python 3.7
